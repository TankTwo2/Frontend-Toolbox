name: Deploy to Chrome Web Store

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 📥 Install dependencies
        run: npm ci
        
      - name: 🔢 Bump version (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          npm run version:${{ github.event.inputs.version_type }}
          git add .
          git commit -m "chore: bump version ${{ github.event.inputs.version_type }}"
          git push
          
      - name: 🏗️ Build extension
        run: npm run build:production
        
      - name: 📦 Package extension
        run: npm run package
        
      - name: 🔍 Get package info
        id: package
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "filename=frontend-toolbox-v$VERSION.zip" >> $GITHUB_OUTPUT
          
      - name: 📤 Upload to Chrome Web Store
        env:
          EXTENSION_ID: ${{ secrets.EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: npm run upload
        
      - name: 📋 Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package.outputs.version }}
          release_name: Frontend Toolbox v${{ steps.package.outputs.version }}
          body: |
            🎉 Frontend Toolbox v${{ steps.package.outputs.version }} has been released!
            
            ## 📥 Installation
            The extension is currently being reviewed by Google and will be available on the Chrome Web Store soon.
            
            ## 🔧 Manual Installation
            1. Download the zip file below
            2. Extract the contents
            3. Open Chrome and go to `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder
            
            ## 🚀 Deployed automatically via GitHub Actions
          draft: false
          prerelease: false
          
      - name: 📎 Upload package to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.package.outputs.filename }}
          asset_name: ${{ steps.package.outputs.filename }}
          asset_content_type: application/zip
          
  build-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 📥 Install dependencies
        run: npm ci
        
      - name: 🔍 Type check
        run: npm run typecheck
        
      - name: 🏗️ Build extension
        run: npm run build:production
        
      - name: ✅ Build successful
        run: echo "✅ Build completed successfully!"